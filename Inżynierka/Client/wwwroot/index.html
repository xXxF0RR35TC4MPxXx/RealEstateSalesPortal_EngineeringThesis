            }
        }

        window.clipboardCopy = {

        function show_full_photo() {
            console.log("Jestem w show_full_photo()");
            var src = document.querySelectorAll('.frame.item.active')[0].firstChild.getAttribute('src');
            const byteCharacters = atob(src.substr(`data:image/jpg;base64,`.length));
            const byteArrays = [];

            for (let offset = 0; offset < byteCharacters.length; offset += 1024) {
                const slice = byteCharacters.slice(offset, offset + 1024);

                const byteNumbers = new Array(slice.length);
                for (let i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }

                const byteArray = new Uint8Array(byteNumbers);

                byteArrays.push(byteArray);
            }
            const blob = new Blob(byteArrays, { type: 'image/jpeg' });
            const blobUrl = URL.createObjectURL(blob);

            window.open(blobUrl, '_blank');
        }

        function scroll_to_top() {
            setTimeout(function () {
                window.focus();
                window.scrollTo(0, 1);
            }, 5);
        }

    <script>
        window.downloadFileFromStream = async (fileName, contentStreamReference) => {
            const arrayBuffer = await contentStreamReference.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            const anchorElement = document.createElement('a');
            anchorElement.href = url;
            anchorElement.download = fileName ?? '';
            anchorElement.click();
            anchorElement.remove();
            URL.revokeObjectURL(url);
        }
    </script>
